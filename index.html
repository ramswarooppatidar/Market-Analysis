<!DOCTYPE html>
<html>
  <head>
    <title>Stock-Market</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    
    <div class="container">
        <div class="heading">
            <h1>Stock Market Analysis</h1>
        </div>
       
        <div class="chart">
            <canvas id="incomeChart"></canvas>
                <div class="time">
                    <button class="timeBtn" name="1mo">1month</button>
                    <button  class="timeBtn" name="3mo">3month</button>
                    <button  class="timeBtn" name="1y">1year</button>
                    <button  class="timeBtn" name="5y">5year</button>
                </div>
        </div>
        <div class="btn-container">
            <div class="company">
               
            </div>
        </div>
        <div class="stock-profile">
            <span class="stockName">AAPL</span>
            <span class="stockProfit">12.89%</span>
            <span class="stockPrice">$ 23.456</span>
        </div>
        <p class="para">
            random msg i nat print
        </p>
    </div>
    
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
  </body>
</html>
